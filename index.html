<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="res/images/favicon-32x32.png">
    <title>Product preview card component</title>
</head>

<body>
    <main class="product-card center">
        <div><img class="product-img" src="res/images/image-product-desktop.jpg" alt="Image of Gabrielle Essence Eau Du Parfum perfume"></div>
        <div class="product-info">
            <p class="product-category">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price-container">
                <p class="product-price">$149.99</p>
                <span class="product-price-old">$169.99</span>
            </div>
            <a class="buy-btn btn" href="#"><img class="buy-btn-icon" src="res/images/icon-cart.svg" alt=""><span class="buy-btn-text">Add to Cart</span></a>
        </div>
    </main>
</body>

</html>
